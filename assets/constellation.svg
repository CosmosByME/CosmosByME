<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Tools Constellation">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#9b5cf5"/>
      <stop offset="1" stop-color="#5dd1f5"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="1200" height="600" rx="12" fill="#071029"/>
  <!-- Stars / nodes -->
  <!-- Python -->
  <g transform="translate(200,160)">
    <circle cx="0" cy="0" r="16" fill="url(#g1)" filter="url(#shadow)"/>
    <text x="36" y="6" fill="#e6eef8" font-family="Arial" font-size="18">Python</text>
  </g>
  <!-- Dart -->
  <g transform="translate(360,90)">
    <circle cx="0" cy="0" r="14" fill="#7df7c2" filter="url(#shadow)"/>
    <text x="28" y="6" fill="#e6eef8" font-family="Arial" font-size="18">Dart</text>
  </g>
  <!-- Flutter -->
  <g transform="translate(520,130)">
    <circle cx="0" cy="0" r="16" fill="#6fb3ff" filter="url(#shadow)"/>
    <text x="36" y="6" fill="#e6eef8" font-family="Arial" font-size="18">Flutter</text>
  </g>
  <!-- C++ -->
  <g transform="translate(760,160)">
    <circle cx="0" cy="0" r="14" fill="#f58a9b" filter="url(#shadow)"/>
    <text x="28" y="6" fill="#e6eef8" font-family="Arial" font-size="18">C++</text>
  </g>
  <!-- Git -->
  <g transform="translate(920,90)">
    <circle cx="0" cy="0" r="12" fill="#ffb86b" filter="url(#shadow)"/>
    <text x="26" y="6" fill="#e6eef8" font-family="Arial" font-size="18">Git</text>
  </g>
  <!-- VSCode -->
  <g transform="translate(620,280)">
    <circle cx="0" cy="0" r="12" fill="#c8a1ff" filter="url(#shadow)"/>
    <text x="26" y="6" fill="#e6eef8" font-family="Arial" font-size="18">VS Code</text>
  </g>

  <!-- Connecting lines (constellation) -->
  <path d="M200 160 L360 90 L520 130 L760 160 L920 90" stroke="rgba(255,255,255,0.08)" stroke-width="2" fill="none" />
  <path d="M520 130 L620 280" stroke="rgba(255,255,255,0.06)" stroke-width="2" fill="none"/>
  <path d="M360 90 L620 280" stroke="rgba(255,255,255,0.04)" stroke-width="1.5" fill="none"/>

  <!-- Subtle title -->
  <text x="40" y="40" fill="#cfe8ff" font-size="20" font-family="Inter, Arial">Tools Constellation</text>
</svg>
